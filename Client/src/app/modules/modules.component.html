<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <div *ngFor="let menu of menus">
                <li nz-submenu nzTitle="{{menu.title}}" nzIcon="{{menu.icon}}" nzOpen="{{selectedMenu.parent == menu.title}}">
                    <ul *ngFor="let item of menu.items">
                        <li nz-menu-item nzSelected="{{selectedMenu.name == item.name}}" (click)="onMenuClick(item, menu)">
                            <span><i nz-icon [nzType]="item.icon"></i> {{item.name}}</span>
                        </li>
                    </ul>
                </li>
            </div>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger"
                    nz-icon
                    [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                    ></i>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
    </nz-layout>
</nz-layout>
